<div class="container custom-container-2">

    <!-- Show it when there is no employee -->
    <div class="no-data text-center">
      <button class="btn btn-outline-primary" routerLink="/create-employee">Add Empoyee</button>
    </div>
  
    <!-- Employees list table, it hides when there is no employee -->
    <div *ngIf="Employee.length !== 0">
      <h3 class="mb-3 text-center">Employees List</h3>
  
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">NIK</th>
              <th scope="col">Name</th>
              <th scope="col">Division</th>
              <th scope="col">Position</th>
              <th scope="col">Type</th>
              <th scope="col">Last Position</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of Employee.data">
              <td>{{employee.id}}</td>
              <td>{{employee.nik}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.divisionsId}}</td>
              <td>{{employee.positionsId}}</td>
              <td>{{employee.type}}</td>
              <td>{{employee.lastPosition}}</td>
              <td>
                <button class="btn btn-outline-warning" routerLink="/employee-edit/{{employee.id}}">Edit</button>
                <button class="btn btn-outline-danger" (click)="deleteEmployee(employee.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
