<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Update Employee</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeData.nik" class="form-control" placeholder="NIK" disabled>
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeData.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <select [(ngModel)]="employeeData.position_id" class="form-control" >
        <option value="default">Select Position</option>
        <option *ngFor="let position of positions" [value]="position.id">{{position.name}}</option>
    </select>
    </div>

    <div class="form-group">
      <select [(ngModel)]="employeeData.divisions_id" class="form-control" >
        <option value="default">Select Division</option>
        <option *ngFor="let division of divisions" [value]="division.id">{{division.name}}</option>
    </select>
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update Employee</button>
    </div>

  </div>
</div>
